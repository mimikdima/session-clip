<div class="button-container">
  <button mat-button>
    <mat-icon>skip_next</mat-icon>
  </button>
  <button mat-button>
    <mat-icon (click)="playHandler()" *ngIf="!playing">play_arrow</mat-icon>
    <mat-icon (click)="stopHandler()" *ngIf="playing">pause</mat-icon>
    <mat-icon *ngIf="completed">replay</mat-icon>
  </button>
</div>

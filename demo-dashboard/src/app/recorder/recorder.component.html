<div class="overlay-screen" *ngIf="!recording">

  <h1>Check this out!</h1>
  <h3>In order to start record please press the button below</h3>

  <button class="btn btn-primary" (click)="startRecord()">Start record</button>


</div>

<div class="time-left-reminder-block" *ngIf="recording">
  <ng-container [counter]="counter" (onCompleted)="onCompletedHandler()" [interval]="interval" (value)="value = $event">
    <span>Time left: {{value}}</span>
  </ng-container>
</div>

<div class="overlay-screen" *ngIf="!recording && recordingEnd">

  <h1>Press the button in order to see your recorded session</h1>
  <a href="{{getRecordingUrl()}}" class="btn btn-primary">Watch</a>

</div>
